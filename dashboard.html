<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Collection Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00bcd4;
    }
    input, button {
      padding: 10px 15px;
      margin: 10px 5px 0 0;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    button {
      background: #00bcd4;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background-color: #26c6da;
    }
    #controls {
      margin-top: 20px;
    }
    #currentStatus {
      margin-top: 20px;
      font-size: 18px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Agent Collection Reader</h1>
  <p>Upload your <code>daily_agent_collection.json</code> file to begin.</p>
  <input type="file" accept=".json" onchange="handleFile(event)">
  
  <div id="controls" style="display:none;">
    <button onclick="playReader()">‚ñ∂Ô∏è Play</button>
    <button onclick="pauseReader()">‚è∏Ô∏è Pause</button>
    <button onclick="prevReader()">‚èÆÔ∏è Previous</button>
    <button onclick="nextReader()">‚è≠Ô∏è Next</button>
    <button onclick="repeatReader()">üîÅ Repeat</button>
  </div>

  <div id="currentStatus">üìÇ Waiting for file...</div>

  <script>
    let collectionData = [];
    let currentIndex = 0;
    let totalPaid = 0;
    let isPaused = false;
    let isReading = false;

    const synth = window.speechSynthesis;

    function speak(text, callback) {
      if (!text) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ta-IN'; // Tamil voice
      utterance.onend = () => {
        if (callback) callback();
      };
      synth.speak(utterance);
    }

    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          collectionData = JSON.parse(e.target.result);
          currentIndex = 0;
          totalPaid = 0;
          document.getElementById("controls").style.display = "block";
          document.getElementById("currentStatus").innerText = "üìã File loaded. Click ‚ñ∂Ô∏è Play to start reading.";
        } catch (e) {
          alert("Invalid JSON file.");
        }
      };
      reader.readAsText(file);
    }

    function playReader() {
      if (isReading) return;
      isPaused = false;
      isReading = true;
      readNext();
    }

    function pauseReader() {
      isPaused = true;
      synth.cancel(); // stop current speech
      document.getElementById("currentStatus").innerText = "‚è∏Ô∏è Paused";
    }

    function repeatReader() {
      currentIndex = 0;
      totalPaid = 0;
      isPaused = false;
      isReading = true;
      readNext();
    }

    function nextReader() {
      if (currentIndex < collectionData.length - 1) {
        currentIndex++;
        readNext();
      }
    }

    function prevReader() {
      if (currentIndex > 0) {
        currentIndex--;
        readNext();
      }
    }

    function readNext() {
      if (isPaused || currentIndex >= collectionData.length) {
        isReading = false;
        speak(`‡ÆÆ‡Øä‡Æ§‡Øç‡Æ§ ‡Æö‡Øá‡Æï‡Æ∞‡Æø‡Æ™‡Øç‡Æ™‡ØÅ: ‡Æ∞‡ØÇ‡Æ™‡Ææ‡ÆØ‡Øç ${totalPaid}`, () => {
          document.getElementById("currentStatus").innerText = "‚úÖ Reading complete.";
        });
        return;
      }

      const entry = collectionData[currentIndex++];
      const name = entry.name || "‡Æ™‡ØÜ‡ÆØ‡Æ∞‡Øç ‡Æá‡Æ≤‡Øç‡Æ≤‡Øà";
      const place = entry.place || "‡Æá‡Æü‡ÆÆ‡Øç ‡Æá‡Æ≤‡Øç‡Æ≤‡Øà";
      const paid = Number(String(entry.paid).replace(/[^0-9.]/g, "")) || 0;

      totalPaid += paid;

      const message = `${name}, ${place}, ‡Æ∞‡ØÇ‡Æ™‡Ææ‡ÆØ‡Øç ${paid} ‡Æö‡ØÜ‡Æ≤‡ØÅ‡Æ§‡Øç‡Æ§‡Æø‡Æ©‡Ææ‡Æ∞‡Øç.`;
      document.getElementById("currentStatus").innerText = `üé§ Speaking: ${message}`;
      speak(message, () => setTimeout(() => {
        if (!isPaused) readNext();
      }, 800));
    }
  </script>
</body>
</html>
