<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Collection Reader (Tamil)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00bcd4;
    }
    input[type="file"] {
      background: #1e1e1e;
      color: #fff;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 5px;
    }
    button {
      background: #00bcd4;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #26c6da;
    }
  </style>
</head>
<body>

  <h1>ЁЯОЩя╕П Agent Collection Reader (Tamil)</h1>

  <input type="file" accept=".json" onchange="loadFile(event)">
  <div>
    <button onclick="startReading()">тЦ╢я╕П Play</button>
    <button onclick="pauseSpeech()">тП╕я╕П Pause</button>
    <button onclick="resumeSpeech()">тПпя╕П Resume</button>
    <button onclick="stopSpeech()">тП╣я╕П Stop</button>
  </div>

  <script>
    let collections = [];
    let currentIndex = 0;
    let totalAmount = 0;
    let isReading = false;
    let tamilVoice = null;

    function loadFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const data = JSON.parse(e.target.result);
          collections = data.map(entry => ({
            name: entry.name || "рокрпЖропро░ро┐ро▓рпНро▓ро╛",
            amount: parseFloat(entry.amount) || 0
          }));
          alert("тЬЕ File loaded. Entries: " + collections.length);
        } catch (err) {
          alert("тЭМ Invalid JSON format.");
        }
      };
      reader.readAsText(file);
    }

    function speak(text, callback) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ta-IN';
      if (tamilVoice) utterance.voice = tamilVoice;
      utterance.rate = 1;
      utterance.onend = () => callback && callback();
      speechSynthesis.speak(utterance);
    }

    function speakNext() {
      if (currentIndex >= collections.length) {
        const summary = `роорпКродрпНродроорпН ${collections.length} рокрпЗро░рпН роЪрпЖро▓рпБродрпНродро┐ройро░рпН. роорпКродрпНрод родрпКроХрпИ ро░рпВрокро╛ропрпН ${totalAmount.toFixed(2)}.`;
        speak(summary);
        isReading = false;
        return;
      }

      const entry = collections[currentIndex];
      const name = entry.name;
      const amount = Number(entry.amount);

      if (isNaN(amount) || amount <= 0) {
        currentIndex++;
        speakNext();
        return;
      }

      const message = `${name} ро░рпВрокро╛ропрпН ${amount} роЪрпЖро▓рпБродрпНродро┐ройро╛ро░рпН.`;
      totalAmount += amount;
      currentIndex++;

      speak(message, () => {
        if (isReading) setTimeout(speakNext, 1200);
      });
    }

    function startReading() {
      if (!collections.length) {
        alert("тЪая╕П Please upload a JSON file first.");
        return;
      }
      stopSpeech();
      currentIndex = 0;
      totalAmount = 0;
      isReading = true;
      speakNext();
    }

    function pauseSpeech() {
      window.speechSynthesis.pause();
    }

    function resumeSpeech() {
      window.speechSynthesis.resume();
    }

    function stopSpeech() {
      window.speechSynthesis.cancel();
      isReading = false;
    }

    function loadVoices() {
      const voices = window.speechSynthesis.getVoices();
      tamilVoice = voices.find(v => v.lang === "ta-IN" || v.name.toLowerCase().includes("tamil"));
      if (!tamilVoice) {
        console.warn("тЪая╕П Tamil voice not found. Default will be used.");
      }
    }

    window.speechSynthesis.onvoiceschanged = loadVoices;
    window.onload = loadVoices;
  </script>
</body>
</html>
