<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Collection Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00bcd4;
    }
    button, input[type="file"] {
      background: #00bcd4;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 10px 20px 0;
      color: black;
    }
    button:hover {
      background-color: #26c6da;
    }
  </style>
</head>
<body>
  <h1>üì¢ Agent Collection Reader</h1>
  <p>This tool reads agent names, places, and paid amounts in Tamil voice.</p>

  <input type="file" accept=".json" onchange="loadFromFile(event)">
  <br/>
  <button onclick="speakData()">üîÅ Read Again</button>
  <button onclick="pauseSpeech()">‚è∏ Pause</button>
  <button onclick="resumeSpeech()">‚ñ∂Ô∏è Resume</button>
  <button onclick="skipForward()">‚è≠ Skip</button>

  <script>
    let collections = [];
    let currentIndex = 0;
    let totalAmount = 0;
    let isSpeaking = false;
    let speechQueue = [];
    let speakingNow = false;

    function speak(text, callback) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ta-IN';
      utterance.rate = 0.9;
      utterance.onend = () => {
        speakingNow = false;
        if (callback) callback();
      };
      speakingNow = true;
      window.speechSynthesis.speak(utterance);
    }

    function pauseSpeech() {
      if (window.speechSynthesis.speaking && !window.speechSynthesis.paused) {
        window.speechSynthesis.pause();
      }
    }

    function resumeSpeech() {
      if (window.speechSynthesis.paused) {
        window.speechSynthesis.resume();
      }
    }

    function skipForward() {
      if (speechQueue.length > 0) {
        window.speechSynthesis.cancel();
        readNext(); // skip to next
      }
    }

    function loadFromFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          collections = JSON.parse(e.target.result);
          currentIndex = 0;
          totalAmount = 0;
          speakData();
        } catch (err) {
          alert("Invalid JSON file.");
        }
      };
      reader.readAsText(file);
    }

    async function speakData() {
      if (collections.length === 0) {
        try {
          const response = await fetch("daily_agent_collection.json");
          collections = await response.json();
        } catch {
          speak("‡Æá‡Æ©‡Øç‡Æ±‡Øà‡ÆØ ‡Æö‡Øá‡Æï‡Æ∞‡Æø‡Æ™‡Øç‡Æ™‡ØÅ JSON ‡Æï‡Øã‡Æ™‡Øç‡Æ™‡ØÅ ‡Æï‡Æø‡Æü‡Øà‡Æï‡Øç‡Æï‡Æµ‡Æø‡Æ≤‡Øç‡Æ≤‡Øà.");
          return;
        }
      }

      if (!collections.length) {
        speak("‡Æö‡Øá‡Æï‡Æ∞‡Æø‡Æ™‡Øç‡Æ™‡ØÅ ‡Æ™‡Æ§‡Æø‡Æµ‡ØÅ‡Æï‡Æ≥‡Øç ‡Æá‡Æ≤‡Øç‡Æ≤‡Øà.");
        return;
      }

      currentIndex = 0;
      totalAmount = 0;
      isSpeaking = true;
      speechQueue = [...collections];

      speak("‡Æá‡Æ©‡Øç‡Æ±‡Øà‡ÆØ ‡Æè‡Æú‡ØÜ‡Æ£‡Øç‡Æü‡Øç ‡Æö‡Øá‡Æï‡Æ∞‡Æø‡Æ™‡Øç‡Æ™‡ØÅ‡Æï‡Æ≥‡Øç:", readNext);
    }

    function readNext() {
      if (!isSpeaking || currentIndex >= speechQueue.length) {
        speak(`‡ÆÆ‡Øä‡Æ§‡Øç‡Æ§ ‡Æè‡Æú‡ØÜ‡Æ£‡Øç‡Æü‡Øç‡Æï‡Æ≥‡Øç: ${collections.length}. ‡ÆÆ‡Øä‡Æ§‡Øç‡Æ§ ‡Æö‡Øá‡Æï‡Æ∞‡Æø‡Æ™‡Øç‡Æ™‡ØÅ: ‡Æ∞‡ØÇ‡Æ™‡Ææ‡ÆØ‡Øç ${totalAmount}.`);
        isSpeaking = false;
        return;
      }

      const entry = speechQueue[currentIndex++];
      const name = entry.name || "‡Æ™‡ØÜ‡ÆØ‡Æ∞‡Øç ‡Æá‡Æ≤‡Øç‡Æ≤‡Øà";
      const place = entry.place || "‡Æá‡Æü‡ÆÆ‡Øç ‡Æá‡Æ≤‡Øç‡Æ≤‡Øà";
      const paid = Number(entry.paid || 0);
      totalAmount += paid;

      const msg = `${name}, ${place}, ‡Æ∞‡ØÇ‡Æ™‡Ææ‡ÆØ‡Øç ${paid} ‡Æö‡ØÜ‡Æ≤‡ØÅ‡Æ§‡Øç‡Æ§‡Æø‡Æ©‡Ææ‡Æ∞‡Øç.`;
      speak(msg, () => setTimeout(readNext, 500));
    }
  </script>
</body>
</html>
