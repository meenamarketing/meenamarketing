<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Collection Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00bcd4;
    }
    input[type="file"] {
      margin-top: 15px;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
    }
    button {
      background: #00bcd4;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #26c6da;
    }
  </style>
</head>
<body>

  <h1>üéôÔ∏è Daily Agent Collection Reader</h1>
  <input type="file" accept=".json" onchange="loadFile(event)">
  <div>
    <button onclick="startReading()">‚ñ∂Ô∏è Play</button>
    <button onclick="pauseSpeech()">‚è∏Ô∏è Pause</button>
    <button onclick="resumeSpeech()">‚èØÔ∏è Resume</button>
    <button onclick="stopSpeech()">‚èπÔ∏è Stop</button>
  </div>

  <script>
    let collections = [];
    let isReading = false;
    let currentIndex = 0;
    let totalAmount = 0;
    let voice = null;

    function loadFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          collections = JSON.parse(e.target.result);
          alert("File loaded successfully. Click ‚ñ∂Ô∏è Play to start.");
        } catch (err) {
          alert("Invalid JSON file.");
        }
      };
      reader.readAsText(file);
    }

    function speak(text, callback) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ta-IN'; // Tamil
      utterance.voice = voice;

      utterance.onend = () => {
        callback && callback();
      };

      window.speechSynthesis.speak(utterance);
    }

    function speakNext() {
      if (currentIndex >= collections.length) {
        // Final summary
        const summary = `‡Æá‡Æ©‡Øç‡Æ±‡ØÅ ‡ÆÆ‡Øä‡Æ§‡Øç‡Æ§‡ÆÆ‡Øç ${collections.length} ‡Æ™‡Øá‡Æ∞‡Øç ‡Æö‡ØÜ‡Æ≤‡ØÅ‡Æ§‡Øç‡Æ§‡Æø‡Æ©‡Æ∞‡Øç. ‡ÆÆ‡Øä‡Æ§‡Øç‡Æ§ ‡Æ§‡Øä‡Æï‡Øà ‡Æ∞‡ØÇ‡Æ™‡Ææ‡ÆØ‡Øç ${totalAmount.toFixed(2)}`;
        speak(summary);
        isReading = false;
        return;
      }

      const entry = collections[currentIndex];
      const paid = Number(entry.paid || 0);
      const message = `${entry.name} ‡Æ∞‡ØÇ‡Æ™‡Ææ‡ÆØ‡Øç ${paid} ‡Æö‡ØÜ‡Æ≤‡ØÅ‡Æ§‡Øç‡Æ§‡Æø‡Æ©‡Ææ‡Æ∞‡Øç`;
      totalAmount += paid;
      currentIndex++;

      speak(message, () => {
        if (isReading) {
          setTimeout(speakNext, 1000);
        }
      });
    }

    function startReading() {
      if (collections.length === 0) {
        alert("Please upload a valid JSON file first.");
        return;
      }

      if (window.speechSynthesis.speaking) {
        stopSpeech(); // Stop previous
        setTimeout(startReading, 500);
        return;
      }

      totalAmount = 0;
      currentIndex = 0;
      isReading = true;
      speakNext();
    }

    function pauseSpeech() {
      window.speechSynthesis.pause();
    }

    function resumeSpeech() {
      window.speechSynthesis.resume();
    }

    function stopSpeech() {
      isReading = false;
      window.speechSynthesis.cancel();
    }

    // Load Tamil voice
    function loadTamilVoice() {
      const voices = speechSynthesis.getVoices();
      voice = voices.find(v => v.lang === 'ta-IN') || null;
    }

    speechSynthesis.onvoiceschanged = loadTamilVoice;
    window.onload = () => {
      loadTamilVoice();
    };
  </script>
</body>
</html>
