<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Collection Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00bcd4;
    }
    input[type="file"] {
      margin-top: 15px;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
    }
    button {
      background: #00bcd4;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #26c6da;
    }
  </style>
</head>
<body>

  <h1>üéôÔ∏è Daily Agent Collection Reader</h1>
  <input type="file" accept=".json" onchange="loadFile(event)">
  <div>
    <button onclick="startReading()">‚ñ∂Ô∏è Play</button>
    <button onclick="pauseSpeech()">‚è∏Ô∏è Pause</button>
    <button onclick="resumeSpeech()">‚èØÔ∏è Resume</button>
    <button onclick="stopSpeech()">‚èπÔ∏è Stop</button>
  </div>

  <script>
    let collections = [];
    let isReading = false;
    let currentIndex = 0;
    let totalAmount = 0;
    let tamilVoice = null;

    function loadFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const data = JSON.parse(e.target.result);
          collections = data.map(entry => ({
            name: entry.name || "‡Æ™‡ÆØ‡Æ©‡Æ∞‡Øç",
            paid: parseFloat(entry.paid) || 0
          }));
          alert("File loaded successfully.");
        } catch (err) {
          alert("Invalid JSON file format.");
        }
      };
      reader.readAsText(file);
    }

    function speak(text, callback) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ta-IN'; // Tamil voice
      if (tamilVoice) utterance.voice = tamilVoice;
      utterance.rate = 1;
      utterance.pitch = 1;
      utterance.onend = () => callback && callback();
      speechSynthesis.speak(utterance);
    }

    function speakNext() {
      if (currentIndex >= collections.length) {
        const summary = `‡ÆÆ‡Øä‡Æ§‡Øç‡Æ§‡ÆÆ‡Øç ${collections.length} ‡Æ™‡Øá‡Æ∞‡Øç ‡Æö‡ØÜ‡Æ≤‡ØÅ‡Æ§‡Øç‡Æ§‡Æø‡Æ©‡Æ∞‡Øç. 
                         ‡ÆÆ‡Øä‡Æ§‡Øç‡Æ§ ‡Æ§‡Øä‡Æï‡Øà ‡Æ∞‡ØÇ‡Æ™‡Ææ‡ÆØ‡Øç ${totalAmount.toFixed(2)}`;
        speak(summary);
        isReading = false;
        return;
      }

      const entry = collections[currentIndex];
      const amount = parseFloat(entry.paid);
      const name = entry.name;
      totalAmount += amount;

      const text = `${name} ‡Æ∞‡ØÇ‡Æ™‡Ææ‡ÆØ‡Øç ${amount.toFixed(2)} ‡Æö‡ØÜ‡Æ≤‡ØÅ‡Æ§‡Øç‡Æ§‡Æø‡Æ©‡Ææ‡Æ∞‡Øç`;
      currentIndex++;

      speak(text, () => {
        if (isReading) {
          setTimeout(speakNext, 1500);
        }
      });
    }

    function startReading() {
      if (!collections.length) {
        alert("Please upload a valid JSON file.");
        return;
      }

      stopSpeech(); // reset previous
      totalAmount = 0;
      currentIndex = 0;
      isReading = true;

      speakNext();
    }

    function pauseSpeech() {
      speechSynthesis.pause();
    }

    function resumeSpeech() {
      speechSynthesis.resume();
    }

    function stopSpeech() {
      isReading = false;
      speechSynthesis.cancel();
    }

    function loadVoices() {
      const voices = speechSynthesis.getVoices();
      tamilVoice = voices.find(v => v.lang === 'ta-IN' || v.name.toLowerCase().includes('tamil')) || null;
    }

    window.speechSynthesis.onvoiceschanged = loadVoices;
    window.onload = loadVoices;
  </script>
</body>
</html>
