<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Audio Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00bcd4;
    }
    input, button {
      padding: 10px 15px;
      margin: 10px 5px 20px 0;
      border-radius: 5px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    input[type="file"] {
      background: #444;
      color: white;
    }
    button {
      background: #00bcd4;
      color: black;
    }
    button:hover {
      background: #26c6da;
    }
    #currentStatus {
      margin-top: 20px;
      font-size: 18px;
      color: #90caf9;
    }
  </style>
</head>
<body>
  <h1>üì¢ Agent Audio Player</h1>
  <p>Reads uploaded collection data in Tamil, one by one.</p>

  <input type="file" accept=".json" onchange="loadJSON(event)">
  <br/>
  <button onclick="startReading()">‚ñ∂Ô∏è Play</button>
  <button onclick="pauseReading()">‚è∏ Pause</button>
  <button onclick="resumeReading()">üîÅ Resume</button>
  <button onclick="nextReading()">‚è≠ Next</button>

  <div id="currentStatus">No data loaded.</div>

  <script>
    let collectionData = [];
    let currentIndex = 0;
    let totalPaid = 0;
    let isPaused = false;
    let speaking = false;

    function loadJSON(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          collectionData = JSON.parse(e.target.result);
          if (!Array.isArray(collectionData)) throw new Error("Invalid JSON");
          currentIndex = 0;
          totalPaid = 0;
          document.getElementById("currentStatus").innerText = "Data loaded. Click Play to start.";
        } catch {
          alert("Invalid JSON file.");
        }
      };
      reader.readAsText(file);
    }

    function speak(text, callback) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ta-IN'; // Tamil
      utterance.rate = 0.9;
      utterance.onend = () => {
        speaking = false;
        if (callback && !isPaused) callback();
      };
      speaking = true;
      speechSynthesis.speak(utterance);
    }

    function startReading() {
      if (!collectionData.length) {
        alert("No data loaded!");
        return;
      }

      currentIndex = 0;
      totalPaid = 0;
      isPaused = false;
      speechSynthesis.cancel(); // reset
      document.getElementById("currentStatus").innerText = "Starting narration...";
      readNext();
    }

    function readNext() {
      if (currentIndex >= collectionData.length) {
        speak(`‡ÆÆ‡Øä‡Æ§‡Øç‡Æ§ ‡Æö‡Øá‡Æï‡Æ∞‡Æø‡Æ™‡Øç‡Æ™‡ØÅ: ‡Æ∞‡ØÇ‡Æ™‡Ææ‡ÆØ‡Øç ${totalPaid}`, () => {
          document.getElementById("currentStatus").innerText = "‚úÖ Done reading all entries.";
        });
        return;
      }

      const entry = collectionData[currentIndex++];
      const name = entry.name || "‡Æ™‡ØÜ‡ÆØ‡Æ∞‡Øç ‡Æá‡Æ≤‡Øç‡Æ≤‡Øà";
      const place = entry.place || "‡Æá‡Æü‡ÆÆ‡Øç ‡Æá‡Æ≤‡Øç‡Æ≤‡Øà";
      const paid = parseFloat(entry.paid) || 0;

      totalPaid += paid;

      const message = `${name}, ${place}, ‡Æ∞‡ØÇ‡Æ™‡Ææ‡ÆØ‡Øç ${paid} ‡Æö‡ØÜ‡Æ≤‡ØÅ‡Æ§‡Øç‡Æ§‡Æø‡Æ©‡Ææ‡Æ∞‡Øç.`;

      document.getElementById("currentStatus").innerText = `Reading: ${message}`;
      speak(message, () => setTimeout(readNext, 800));
    }

    function pauseReading() {
      if (speechSynthesis.speaking) {
        isPaused = true;
        speechSynthesis.pause();
        document.getElementById("currentStatus").innerText = "‚è∏ Paused.";
      }
    }

    function resumeReading() {
      if (speechSynthesis.paused) {
        isPaused = false;
        speechSynthesis.resume();
        document.getElementById("currentStatus").innerText = "‚ñ∂Ô∏è Resumed.";
      }
    }

    function nextReading() {
      if (speechSynthesis.speaking || speechSynthesis.paused) {
        speechSynthesis.cancel();
      }
      isPaused = false;
      readNext();
    }
  </script>
</body>
</html>
