<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Collection Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 { color: #00bcd4; }
    button, input {
      padding: 10px 15px;
      margin: 10px 5px 0 0;
      border-radius: 5px;
      border: none;
      font-weight: bold;
    }
    button {
      background: #00bcd4;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background-color: #26c6da;
    }
    #controls {
      margin-top: 20px;
    }
    #currentStatus {
      margin-top: 15px;
      color: #bbb;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Agent Collection Reader</h1>
  <p>Upload your <code>daily_agent_collection.json</code> file below:</p>
  <input type="file" accept=".json" onchange="handleFile(event)">
  <div id="controls" style="display:none;">
    <button onclick="playReader()">‚ñ∂Ô∏è Play</button>
    <button onclick="pauseReader()">‚è∏Ô∏è Pause</button>
    <button onclick="prevReader()">‚èÆÔ∏è Previous</button>
    <button onclick="nextReader()">‚è≠Ô∏è Next</button>
    <button onclick="repeatReader()">üîÅ Repeat</button>
  </div>

  <div id="currentStatus">üìÇ Waiting for file...</div>

  <script>
    let data = [];
    let index = 0;
    let total = 0;
    let isPaused = false;
    let isReading = false;

    const synth = window.speechSynthesis;

    function speak(text, callback) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "ta-IN";
      utter.onend = () => callback && callback();
      synth.speak(utter);
    }

    function parseAmount(value) {
      if (typeof value === "number") return value;
      if (typeof value === "string") {
        const clean = value.replace(/[^\d.]/g, ''); // remove ‚Çπ, commas, spaces
        return parseFloat(clean) || 0;
      }
      return 0;
    }

    function handleFile(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          data = JSON.parse(e.target.result);
          index = 0;
          total = 0;
          document.getElementById("controls").style.display = "block";
          document.getElementById("currentStatus").innerText = "‚úÖ File loaded. Click ‚ñ∂Ô∏è to start.";
        } catch {
          alert("Invalid JSON file.");
        }
      };
      reader.readAsText(file);
    }

    function playReader() {
      if (isReading) return;
      isPaused = false;
      isReading = true;
      readNext();
    }

    function pauseReader() {
      isPaused = true;
      synth.cancel();
      document.getElementById("currentStatus").innerText = "‚è∏Ô∏è Paused.";
    }

    function repeatReader() {
      index = 0;
      total = 0;
      isPaused = false;
      isReading = true;
      readNext();
    }

    function nextReader() {
      if (index < data.length - 1) {
        index++;
        readNext();
      }
    }

    function prevReader() {
      if (index > 0) {
        index--;
        readNext();
      }
    }

    function readNext() {
      if (isPaused || index >= data.length) {
        isReading = false;
        speak(`‡ÆÆ‡Øä‡Æ§‡Øç‡Æ§‡ÆÆ‡Ææ‡Æï ‡Æ∞‡ØÇ‡Æ™‡Ææ‡ÆØ‡Øç ${total} ‡Æµ‡Æö‡ØÇ‡Æ≤‡Æø‡Æï‡Øç‡Æï‡Æ™‡Øç‡Æ™‡Æü‡Øç‡Æü‡Æ§‡ØÅ.`, () => {
          document.getElementById("currentStatus").innerText = "‚úÖ Summary complete.";
        });
        return;
      }

      const entry = data[index++];
      const name = entry.name || "‡Æ™‡ØÜ‡ÆØ‡Æ∞‡Øç ‡Æá‡Æ≤‡Øç‡Æ≤‡Øà";
      const place = entry.place || "‡Æá‡Æü‡ÆÆ‡Øç ‡Æá‡Æ≤‡Øç‡Æ≤‡Øà";
      const paid = parseAmount(entry.paid);

      total += paid;

      const msg = `${name}, ${place}, ‡Æ∞‡ØÇ‡Æ™‡Ææ‡ÆØ‡Øç ${paid} ‡Æö‡ØÜ‡Æ≤‡ØÅ‡Æ§‡Øç‡Æ§‡Æø‡Æ©‡Ææ‡Æ∞‡Øç.`;
      document.getElementById("currentStatus").innerText = `üé§ Speaking: ${msg}`;
      speak(msg, () => setTimeout(() => {
        if (!isPaused) readNext();
      }, 500));
    }
  </script>
</body>
</html>
