<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports - Customer Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1f1f1f;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #00e676;
      font-size: 20px;
      margin: 0;
    }

    #menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: #fff;
    }

    aside {
      width: 220px;
      background-color: #1f1f1f;
      padding: 20px;
      box-sizing: border-box;
    }

    nav a {
      display: block;
      padding: 10px 0;
      color: #ccc;
      text-decoration: none;
    }

    nav a:hover {
      color: #fff;
    }

    .layout {
      display: flex;
      flex-grow: 1;
    }

    main {
      flex-grow: 1;
      padding: 20px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px #000;
    }

    input {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
      border-radius: 5px;
      margin: 5px;
    }

    canvas {
      max-width: 100%;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      padding: 8px;
      border-bottom: 1px solid #333;
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }
      aside {
        display: none;
      }
      aside.active {
        display: block;
      }
      #menu-toggle {
        display: inline;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìÑ Reports</h1>
    <button id="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
  </header>

  <div class="layout">
    <aside id="sidebar">
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="customers.html">Customers</a>
        <a href="add.html">Add Entry</a>
        <a href="reports.html">Reports</a>
      </nav>
    </aside>

    <main>
      <div class="card">
        <h2>üîç Filter Payments</h2>
        <input type="text" id="search_name" placeholder="Customer Name" />
        <input type="date" id="search_date" />
        <button onclick="loadReports()">Search</button>
      </div>

      <div class="card">
        <h2>üìã Payment List</h2>
        <ul id="paymentList"></ul>
      </div>

      <div class="card">
        <h2>üìà Payment Chart</h2>
        <canvas id="paymentChart"></canvas>
      </div>
    </main>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwXJ6gz_DKfzJDZ0sDw6hJtgsIObLhDYlVlwbF0R95L95xy-U4G57WQ6IGBnWmsl8E6/exec";

    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    async function loadReports() {
      const name = document.getElementById("search_name").value;
      const date = document.getElementById("search_date").value;

      const res = await fetch(`${scriptURL}?action=report&name=${encodeURIComponent(name)}&date=${encodeURIComponent(date)}`);
      const data = await res.json();

      const list = document.getElementById("paymentList");
      list.innerHTML = "";
      const chartData = {};

      data.forEach(p => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${p.name}</strong> | ‚Çπ${p.amount} on ${p.date} <small>${p.remark}</small>`;
        list.appendChild(li);

        // collect data for chart
        if (!chartData[p.date]) chartData[p.date] = 0;
        chartData[p.date] += parseFloat(p.amount);
      });

      const labels = Object.keys(chartData);
      const values = Object.values(chartData);

      new Chart(document.getElementById("paymentChart"), {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Daily Payments",
            data: values,
            borderColor: "#00e676",
            backgroundColor: "rgba(0, 230, 118, 0.1)",
            fill: true
          }]
        },
        options: {
          plugins: {
            legend: { labels: { color: "#fff" } }
          },
          scales: {
            x: { ticks: { color: "#ccc" } },
            y: { ticks: { color: "#ccc" } }
          }
        }
      });
    }

    loadReports(); // load on page open
  </script>
</body>
</html>
