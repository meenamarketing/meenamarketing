<!DOCTYPE html>
<html>
<head>
  <title>Test Backend</title>
</head>
<body style="background:#111;color:#fff;padding:20px;font-family:sans-serif">
  <h2>Add Customer Test</h2>
  <input id="name" placeholder="Name" /><br>
  <input id="place" placeholder="Place" /><br>
  <input id="phone" placeholder="Phone" /><br>
  <button onclick="addCustomer()">Add</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwXJ6gz_DKfzJDZ0sDw6hJtgsIObLhDYlVlwbF0R95L95xy-U4G57WQ6IGBnWmsl8E6/exec";

    function addCustomer() {
      const data = {
        action: "addCustomer",
        name: document.getElementById("name").value,
        place: document.getElementById("place").value,
        phone: document.getElementById("phone").value
      };

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(txt => alert("Response: " + txt))
      .catch(err => {
        alert("Error: " + err.message);
        console.error(err);
      });
    }
  </script>
</body>
</html>
