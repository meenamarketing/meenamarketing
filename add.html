
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Customer or Payment</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h2>Add New Customer</h2>
    <input type="text" id="cust_id" placeholder="Customer ID (e.g., SIVA01)" />
    <input type="text" id="cust_name" placeholder="Customer Name" />
    <input type="text" id="cust_place" placeholder="Place" />
    <input type="text" id="cust_phone" placeholder="Phone Number" />
    <button onclick="addCustomer()">Add Customer</button>

    <h2>Add Product</h2>
    <input type="text" id="product_cust_id" placeholder="Customer ID" />
    <input type="text" id="product_name" placeholder="Product Name" />
    <input type="number" id="product_cost" placeholder="Product Cost" />
    <button onclick="addProduct()">Add Product</button>

    <h2>Add Payment</h2>
    <input type="text" id="payment_cust_id" placeholder="Customer ID" />
    <input type="date" id="payment_date" />
    <input type="number" id="payment_amount" placeholder="Amount Paid" />
    <input type="text" id="payment_remark" placeholder="Remark (optional)" />
    <button onclick="addPayment()">Add Payment</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
